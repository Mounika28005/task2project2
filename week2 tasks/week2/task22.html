<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .uppercase {
            text-transform: uppercase;
            color: #4ae29b;
        }

        .lowercase {
            text-transform: lowercase;
            color: #E94E77;
        }

        .capitalize {
            text-transform: capitalize;
            color: #5d11c2;
        }
    </style>
</head>
<body>

    <h1 class="uppercase">fullstack</h1>
    <h2 class="lowercase">FULLstack</h2>
    <h3 class="capitalize">full stack</h3>

</body>
</html>
