<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .shadow-1 {
            font-size: 20px;
            color: #4A90E2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .shadow-2 {
            font-size: 25px;
            color: #E94E77;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .shadow-3 {
            font-size: 24px;
            color: #50E3C2;
            text-shadow: 0px 0px 10px rgba(91, 4, 4, 0.3);
        }

        .shadow-4 {
            font-size: 30px;
            color: #F5A623;
            text-shadow: 3px 3px 5px rgba(225, 154, 11, 0.6);
        }

        .shadow-5 {
            font-size: 16px;
            color: #B8E986;
            text-shadow: 2px 2px 2px rgba(21, 7, 170, 0.5);
        }

        .shadow-6 {
            font-size: 29px;
            color: #7ED321;
            text-shadow: 1px 1px 1px rgba(198, 12, 34, 0.4);
        }
    </style>
</head>
<body>

    <h1 class="shadow-1">mounika</h1>
    <h2 class="shadow-2">mounika</h2>
    <h3 class="shadow-3">mounika</h3>
    <h4 class="shadow-4">mounika</h4>
    <h5 class="shadow-5">mounika</h5>
    <h6 class="shadow-6">mounika</h6>

</body>
</html>
