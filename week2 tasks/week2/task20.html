<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Background with RGBA</title>
    <style>
        body {
            height: 100vh;
            background-color: #282c34; 
            display: flex;
            justify-content: center; 
            align-items: center; 
             
        }
        .button {
            padding: 15px 30px;
            font-size: 16px; 
            color: white; 
            background-color: #007bff; 
            border: square; 
            border-radius: 5px; 
            transition: background-color 0.3s; 
        }
        .button:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <button class="button">Hover Me!</button>
</body>
</html>
