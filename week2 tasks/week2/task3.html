<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom List Symbols</title>
    <style>
        ul {
            list-style-type: none; 
            padding: 10;
        }
        li {
            position: relative;
            padding-left: 30px; 
            margin-bottom: 23px; 
        }
        li::before {
            content: "*"; 
            position: right;
            left: 0;
            color: rgb(4, 64, 64); 
            font-size: 20px; 
        }
    </style>
</head>
<body>
    <ul>
        <li>Chicken biryani</li>
        <li>mutton biryani</li>
        <li>prawns biryani</li>
    </ul>
</body>
</html>
