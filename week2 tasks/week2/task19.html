<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-color: #282c34; 
            display: flex;
            justify-content: center; 
            align-items: center; 
            color: white; 
            font-family: Arial, sans-serif; 
        }
        .transparent-box {
            width: 300px;
            height: 200px;
            background-color: rgba(255, 99, 71, 0.7); 
            border-radius: 15px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="transparent-box">
        <h2>I'm a transparent box!</h2>
    </div>
</body>
</html>
